name: Bug Report
description: File a bug report
title: "[Bug üêû]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: markdown
    attributes:
      value: |        
         ### Please make sure to search for similar issues first.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: Software version
      description: What type version of our software are you running?
      placeholder: "e.g ZOS: v3.4.0"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: ZOS
    attributes:
      label: ZOS info
      description: Are you using ZOS? give us more information about it.
      placeholder: ZOS related info
  - type: textarea
    id: dashboard
    attributes:
      label: Dashboard info
      description: Are you using Dashboard? give us more information about it.
      placeholder: Dashboard URL, and related info
  - type: textarea
    id: weblets
    attributes:
      label: weblets info
      description: Are you using Weblets? give us more information about it.
      placeholder: weblets URL, and related info
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us in detail what you see!
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
